<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upholstered Sofa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="img-container">
          <input type="radio" name="images" id="sofa-1" />
          <input type="radio" name="images" id="sofa-2" />
          <input type="radio" name="images" id="sofa-3" />
          <input type="radio" name="images" id="sofa-4" />
          <input type="radio" name="images" id="sofa-5" />

          <div class="slider-img" id="one">
            <img src="./images/sofa-1.jpg" alt="" />

            <label for="sofa-5" class="pre"></label>
            <label for="sofa-2" class="next"></label>
          </div>
          <div class="slider-img" id="two">
            <img src="./images/sofa-2.jpg" alt="" />
            <label for="sofa-1" class="pre"></label>
            <label for="sofa-3" class="next"></label>
          </div>
          <div class="slider-img" id="three">
            <img src="./images/sofa-7.jpg" alt="" />
            <label for="sofa-2" class="pre"></label>
            <label for="sofa-4" class="next"></label>
          </div>
          <div class="slider-img" id="four">
            <img src="./images/sofa-6.jpg" alt="" />
            <label for="sofa-3" class="pre"></label>
            <label for="sofa-5" class="next"></label>
          </div>
          <div class="slider-img" id="five">
            <img src="./images/sofa-3.jpg" alt="" />
            <label for="sofa-4" class="pre"></label>
            <label for="sofa-1" class="next"></label>
          </div>
        </div>
        <div class="details-container"></div>
      </div>
      <div></div>
    </section>
  </body>
</html>
