<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upholstered Sofa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="img-container">
          <input type="radio" name="images" id="sofa-1" checked />
          <input type="radio" name="images" id="sofa-2" />
          <input type="radio" name="images" id="sofa-3" />
          <input type="radio" name="images" id="sofa-4" />
          <input type="radio" name="images" id="sofa-5" />

          <div class="slider-img" id="one">
            <img src="./images/sofa-1.jpg" alt="" />
            <label for="sofa-5" class="pre">
              <img src="./images/left.png" alt="" />
            </label>
            <label for="sofa-2" class="next">
              <img src="./images/right.png" alt="" />
            </label>
          </div>
          <div class="slider-img" id="two">
            <img src="./images/sofa-2.jpg" alt="" />
            <label for="sofa-1" class="pre">
              <img src="./images/left.png" alt="" />
            </label>
            <label for="sofa-3" class="next">
              <img src="./images/right.png" alt="" />
            </label>
          </div>
          <div class="slider-img" id="three">
            <img src="./images/sofa-7.jpg" alt="" />
            <label for="sofa-2" class="pre">
              <img src="./images/left.png" alt="" />
            </label>
            <label for="sofa-4" class="next">
              <img src="./images/right.png" alt="" />
            </label>
          </div>
          <div class="slider-img" id="four">
            <img src="./images/sofa-6.jpg" alt="" />
            <label for="sofa-3" class="pre">
              <img src="./images/left.png" alt="" />
            </label>
            <label for="sofa-5" class="next">
              <img src="./images/right.png" alt="" />
            </label>
          </div>
          <div class="slider-img" id="five">
            <img src="./images/sofa-3.jpg" alt="" />
            <label for="sofa-4" class="pre">
              <img src="./images/left.png" alt="" />
            </label>
            <label for="sofa-1" class="next">
              <img src="./images/right.png" alt="" />
            </label>
          </div>
          <div class="img-nav">
            <label for="sofa-1" class="img-box" id="box1">
              <img src="./images/sofa-1.jpg" alt="" />
            </label>
            <label for="sofa-2" class="img-box" id="box2">
              <img src="./images/sofa-2.jpg" alt="" />
            </label>
            <label for="sofa-3" class="img-box" id="box3">
              <img src="./images/sofa-7.jpg" alt="" />
            </label>
            <label for="sofa-4" class="img-box" id="box4">
              <img src="./images/sofa-6.jpg" alt="" />
            </label>
            <label for="sofa-5" class="img-box" id="box5">
              <img src="./images/sofa-3.jpg" alt="" />
            </label>
          </div>
        </div>
        <div class="details-container"></div>
      </div>
      <div></div>
    </section>
    <script
      src="https://kit.fontawesome.com/f9d43deb74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
